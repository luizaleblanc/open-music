<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Music</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <!-- <link rel="stylesheet" href="./src/styles/index.css" /> -->

    <!-- SCRIPTS  -->
    <script src="https://kit.fontawesome.com/1d585ba1df.js" crossorigin="anonymous"></script>
    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/productsData.js"></script>
    <script type="module" src="./src/scripts/theme.js"></script>
  </head>
  <body>
    <header class="open-music-header">
      <h1 class="open-music-title">Projeto Open Music</h1>
      <button class="dark-mode-button" id="toggleThemeButton"></button>
    </header>
    <main>
      <section id="filters">
        <div class="genre-filter">
          <h2 class="font-2-600">Gênero Musical</h2>
          <ul class="genre-list"></ul>
        </div>

        <div>
          <div class="price-filter">
            <h2 class="font-2-600">Definir Preço</h2>
            <p class="font-2-500" id="princeInputValue">Até R$ ...</p>
          </div>
          <input type="range" id="priceInput" min="0" max="100" step="1" value="100"/>
        </div>
        <section id="albumCards">
          <h2 class="font-2-600">Álbuns Encontrados</h2>
          <ul class="albums-list"></ul>
        </section>
      </section>
    </main>
  </body>
</html>
